{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
     <form method="POST" enctype = "multipart/form-data">
           {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Update Profile
                </legend>
                {{ user_form|crispy }}
                {{ profile_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">
                    Save Changes
                </button>
            </div>
        </form>
{% endblock %}
