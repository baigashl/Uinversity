{%extends 'base.html'%}

{%block content%}
<div class="center">
  <form method="post" class="card">
    {% csrf_token %}
    <h2>Delete News</h2>
    <p>Are you sure that you want to delete "{{news}}"?</p>
    <p class="form-buttons">
      <input type="submit" class="btn btn-primary" value="Delete">
      <a href="{% url 'home'%}" class="btn btn-outline">Cancel</a>
    </p>
  </form>
</div>

{%endblock content%}
